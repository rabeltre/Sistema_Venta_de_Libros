<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>Title</title>
</head>
<h:body>
    <h1>Medicos</h1>
    <ui:composition template="./../../templates/layout.xhtml">
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{viewCompraBean.init}" onPostback="false"/>
                </f:metadata>
            </f:view>

            <div class="row">
                <div class="col-md-12">
                    <h1>Reporte de compras</h1>
                    <br/>
                    <h:form>
                        <h:outputLabel value="Buscar por producto: "></h:outputLabel><br/>
                        <p:selectOneMenu value="#{viewCompraBean.productoSeleccionado}"
                                         style="text-transform:uppercase;width:20%"
                                         onkeyup="javascript:this.value=this.value.toUpperCase()"
                                         effect="fade"  filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="All" itemValue=""/>
                            <f:selectItems value="#{viewCompraBean.listaDeProductos}"/>
                        </p:selectOneMenu>
                       <br/>
                       <br/>
                        <p:commandButton value="Buscar" actionListener="#{viewProductoBean.search}"
                                         icon="ui-icon-search"
                                         process="@all" update="tProducto"/>

                    </h:form>
                    <br/>
                    <br/>


                    <p:dataTable var="producto" id="tProducto"

                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20,25">

                        <p:column headerText="Nombre del Producto">
                            <strong> <h:outputText value=""/></strong>
                        </p:column>
                        <p:column headerText="Fecha de la compra">
                            <strong> <h:outputText value=""/></strong>
                        </p:column>
                        <p:column headerText="Cantidad de la compra">
                            <strong> <h:outputText value=""/></strong>
                        </p:column>

                        <p:column headerText="Precio por unidad">
                            <strong> <h:outputText value=""/></strong>
                        </p:column>
                        <p:column headerText="Monto total pagado">
                            <strong> <h:outputText value=""/></strong>
                        </p:column>

                        <p:column headerText="">

                            <p:spacer width="20"/>
                            <h:link value="Eliminar" styleClass="btn btn-danger btn-xs">

                            </h:link>

                        </p:column>
                    </p:dataTable>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
