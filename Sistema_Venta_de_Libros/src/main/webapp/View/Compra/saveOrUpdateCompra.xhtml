<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<h:body>
    <ui:composition template="./../../templates/layout.xhtml">
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{updateOrSaveCompraBean.init}" onPostback="false"/>
                    <f:viewParam id="id" name="id" value="#{updateOrSaveCompraBean.id}"/>
                </f:metadata>
            </f:view>
            <div class="row">
                <div class="col-md-12" >
                    <h1><h:outputLabel value="Nueva compra"/></h1>
                    <br/>

                    <h:form class="form-horizontal" id="formGeneral" role="form" >
                        <p:growl id="mensajes" showDetail="true" sticky="true" />

                        <div class="form-group">
                            <div class="row">
                                <label for="name" style="text-align:right;"
                                       class="col-lg-2 control-label">Nombre del producto: </label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="name"
                                                 value="#{updateOrSaveCompraBean.producto.nombre}"
                                                 a:class="form-control" id="name" disabled="true"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label for="precioCompra" style="text-align:right;"
                                       class="col-lg-2 control-label">Precio de compra: </label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                                    <h:inputText a:type="text"
                                                 value="#{updateOrSaveCompraBean.producto.precio}"
                                                 a:class="form-control" id="precioCompra" disabled="true"/>
                              </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <label for="productoCantidad" style="text-align:right;"
                                       class="col-lg-2 control-label">Cantidad del producto en stock: </label>
                                <div class="col-md-6">

                                    <h:inputText a:type="text" name="productoCantidad"
                                                 value="#{updateOrSaveCompraBean.producto.cantidad}"
                                                 a:class="form-control" id="productoCantidad" disabled="true"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-lg-2 control-label" for="cantidadCompra">Cantidad de la compra: *</label>
                                <div class="col-lg-6">

                                    <h:inputText id="cantidadCompra" value="#{updateOrSaveCompraBean.compra.cantidad}"
                                                 a:required="required"
                                                 a:type="number" a:min="1" a:placeholder="Cantidad del producto comprado"
                                                 styleClass="form-control"/>
                                </div>
                            </div>
                        </div>




                        <div class="form-group">
                        <div class="row">
                            <label for="fechaCompra" style="text-align:right;"
                                   class="col-lg-2 control-label">Fecha de la compra: </label>
                            <div class="col-md-6">


                                <p:calendar id="fechaCompra"  placeholder="Fecha de la compra"
                                            a:required="required"
                                            value="#{updateOrSaveCompraBean.compra.fecha}"
                                            pattern="dd/MM/yyyy"/>
                            </div>
                        </div></div>







                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <!--
                                                                  <button type="submit" class="btn btn-primary">Agregar Paciente</button>
                                    -->
                                    <h:commandButton styleClass="btn btn-primary btn-lg"
                                                     action="#{updateOrSaveCompraBean.onPersist}"
                                                     value="Guardar"/>

                                    <p:spacer width="25"/>
                                    <p:link styleClass="btn btn-danger btn-lg" value="Cancelar"
                                            outcome="/View/Producto/viewProducto.xhtml">

                                    </p:link>

                                </div>
                            </div>
                        </div>

                    </h:form>

                </div>
            </div>


        </ui:define>
    </ui:composition>
</h:body>
</html>
